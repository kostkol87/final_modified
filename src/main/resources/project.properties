### Database configuration ###

# Database host
database.host=localhost

database.driver=com.mysql.jdbc.Driver

# Database port
database.port=3306

# Database name
database.name=flight_discounter

# Database user
database.user=root

# Database password
database.pass=root

### Database connections pool ###

# Maximal number of connections per partition
pool.maxConnectionsPerPartition=1

# Minimal number of connections per partition
pool.minConnectionsPerPartition=1

# The number of partitions
pool.partitionCount=4

# The number of connections to create when not enough
pool.acquireIncrement=1

# SQL statements cache size
pool.statementsCacheSize=0

### Session management ###

# Session timeout (seconds)
sessions.timeout=1800